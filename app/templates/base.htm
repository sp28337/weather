<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather in {{ city }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
                href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet"
        >
        {% block styles %}
            <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', path='/css/variables.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', path='/css/layout.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', path='/css/content.css') }}">
        {% endblock %}
    </head>
    <body class="raleway background">
        {% block body %}{% endblock %}
        <script src="{{ url_for('static', path='/js/autocomplete.js') }}"></script>
        <script src="{{ url_for('static', path='/js/content.js') }}"></script>
        <script src="{{ url_for('static', path='/js/weather_info.js') }}"></script>
    </body>
</html>
